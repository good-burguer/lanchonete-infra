name: Resume Full Environment

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  resume:
    name: Resume EKS + Services
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::822619186337:role/gb-oidc-terraform
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y jq unzip curl wget

          # GitHub CLI (gh)
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y gh

          # Terraform
          curl -fsSL https://releases.hashicorp.com/terraform/1.8.5/terraform_1.8.5_linux_amd64.zip -o terraform.zip
          unzip -o terraform.zip
          sudo mv terraform /usr/local/bin/terraform

          # kubectl
          curl -LO "https://dl.k8s.io/release/$(curl -Ls https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

          # yq
          sudo wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          sudo chmod +x /usr/local/bin/yq

          terraform -v
          kubectl version --client=true
          yq --version
          gh --version

      - name: Resume environment (Terraform + Kubernetes)
        shell: bash
        working-directory: environments/dev
        run: |
          set -euo pipefail
          chmod +x resume.sh
          APPLY_ALL_SERVICES=false ./resume.sh

      - name: Trigger service deployments (other repos)
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GB_INFRA_ORCHESTRATOR }}
        run: |
          set -euo pipefail

          # Fail fast if token is missing
          if [ -z "${GH_TOKEN:-}" ]; then
            echo "GH_TOKEN is empty. Configure secrets.GB_INFRA_ORCHESTRATOR in this repo." >&2
            exit 1
          fi

          ORG="good-burguer"
          BRANCH="main"

          # Optional sanity check (won't print the token)
          gh auth status -h github.com || true

          # Helper: trigger and wait
          trigger_and_wait() {
            local repo="$1"
            local workflow_file="$2"

            printf "\n=== Trigger: %s/%s :: %s (ref=%s) ===\n" "$ORG" "$repo" "$workflow_file" "$BRANCH"

            # Trigger
            gh workflow run "$workflow_file" -R "$ORG/$repo" -r "$BRANCH"

            # Wait for the newest run of that workflow on the branch
            echo "Waiting for workflow run to complete..."
            RUN_ID=$(gh run list -R "$ORG/$repo" --workflow "$workflow_file" --branch "$BRANCH" --limit 1 --json databaseId --jq '.[0].databaseId')

            if [ -z "${RUN_ID:-}" ] || [ "$RUN_ID" = "null" ]; then
              echo "Could not find a workflow run for $ORG/$repo ($workflow_file) on branch $BRANCH." >&2
              echo "Tip: confirm the workflow filename and that it has workflow_dispatch enabled." >&2
              exit 1
            fi

            echo "Run id: ${RUN_ID}"
            gh run watch "$RUN_ID" -R "$ORG/$repo" --interval 10
          }

          # Deploy order (adjust if needed)
          trigger_and_wait "lanchonete-auth" "deploy.yaml"
          trigger_and_wait "lanchonete-app-pedidos" "cd-pedidos.yaml"
          trigger_and_wait "lanchonete-producao" "cd-producao.yaml"
          trigger_and_wait "lanchonete-app-pagamento" "cd-pagamento.yml"
          trigger_and_wait "lanchonete-orchestrator" "cd-orchestrator.yml"

          echo ""
          echo "All service deployment workflows triggered (and watched)."